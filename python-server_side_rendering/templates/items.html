<!doctype html>
<html lang="en">
    <head>
       <title>Items List</title>
   </head>
   <body>
    {% include 'header.html' %}

        <h1>Items List</h1>
        {% if data.items | length == 0 %}
        <p>No items found</p>
        {% else %}
        <ul id="items_list">
            {% for item in data.items %}
                <li>{{item}}</li>
            {% endfor %}
        </ul>
        {% endif %}

    {% include 'footer.html' %}
   </body>
</html>
