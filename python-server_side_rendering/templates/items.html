<!doctype html>
<html lang="en">
    <head>
       <title>My Flask App - Items List</title>
   </head>
   <body>
    {% include 'header.html' %}

        {% if data.items | length == 0 %}
        No items found
        {% else %}
        <ul>
            {% for item in data.items %}
                <li>{{item}}</li>
            {% endfor %}
        </ul>
        {% endif %}

    {% include 'footer.html' %}
   </body>
</html>
